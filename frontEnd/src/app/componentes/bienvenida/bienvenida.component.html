<div class="container-fluid" >
    <br>
    
        <h3>
            Bienvenido, por favor ingrese su Contrase単a:
        </h3>
        <br>

    <form [formGroup]="formRegistro">
        <div class="row" id="map_section">
            <div class="col-12 col-m-6 col-lg-2">
                <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
                <br>
                <label for="exampleFormControlInput1" class="form-label">{{nombre}}</label>
              </div>
        </div>
        <br>
        <div class="row" id="map_section">
            <div class="col-12 col-m-6 col-lg-2">
                <label for="exampleFormControlInput1" class="form-label">Apellido:</label>
                <br>
                <label for="exampleFormControlInput1" class="form-label">{{apellido}}</label>

              </div>
        </div>
        <br>
        <div class="row" id="map_section">
            <div class="col-12 col-m-6 col-lg-2">
                <label for="exampleFormControlInput1" class="form-label">Usuario:</label>
                <br>
                <label for="exampleFormControlInput1" class="form-label">{{usuario}}</label>
              </div>
        </div>
        <br>
        <div class="row" id="map_section">
            <div class="col-12 col-m-6 col-lg-2">
                <label for="exampleFormControlInput1" class="form-label">Contrase単a:</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Escriba su apellido" formControlName="contrasena">
              </div>
        </div>
        <br>
        <div class="row" id="map_section">
            <div class="col-12 col-m-6 col-lg-2">
                <label for="exampleFormControlInput1" class="form-label">Confirmar Contrase単a:</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Escriba su apellido" formControlName="conf_contrasena">
              </div>
        </div>
        
        <br>
        <div style="margin: 1rem;">
            <button [disabled]="!formRegistro.valid" color="primary" type="button" class="btn btn-success" (click)="actualizarContrasena()">
                Guardar Contrase単a
            </button>
        </div>
       
    </form>
</div>
